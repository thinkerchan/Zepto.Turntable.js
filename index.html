<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="author" content="chenxinkai_gz" />
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <title>zepto转盘菜单插件</title>
  <style>
  *{margin:0;padding:0;list-style-type:none;}
  html,body{height:100%;background-color: #f99;}
  .demo-wrap{position:absolute;top:0;right:0;bottom:0;left:0;overflow:hidden;width:100%;height:100%;}
  .show-list{position:relative;width:100%;height:100%;}
  .show-list .list-item{position:absolute;top:0;left:0;display:none;width:100%;height:100%;}
  .circle-wrap{position:absolute;bottom:-160px;left:50%;-webkit-transform:translateX(-50%);z-index:100;border:1px solid #333;border-radius: 50%;}
  .circle-wrap .circle{position:absolute;-webkit-transition:-webkit-transform .8s;background:none;z-index:100;}
  .nav-dot{overflow:hidden;width:80px;height:80px;}
  .nav-dot .pic{width:100%;-webkit-transition:-webkit-transform .6s;-webkit-transform:scale(.75);background-color: #333;border-radius:50%;}
  .nav-dot.active .pic{-webkit-transform:scale(1);}
  .show-list .list-item{text-align:center;font-size:20px;line-height:30px;}
  .txt{padding-top:100px;}
  </style>
</head>
<body>
  <div class="demo-wrap">
    <!-- 展示区 -->
    <ul class="show-list" id="JshowList">
      <li class="list-item">
        <div>
          <p class="txt">第1页</p>
          <img src="images/1.png" alt="">
        </div>
      </li>
      <li class="list-item">
        <div>
          <p class="txt">第2页</p>
          <img src="images/2.png" alt="">
        </div>
      </li>
      <li class="list-item">
        <div>
          <p class="txt">第3页</p>
          <img src="images/3.png" alt="">
        </div>
      </li>
      <li class="list-item">
        <div>
          <p class="txt">第4页</p>
          <img src="images/4.png" alt="">
        </div>
      </li>
      <li class="list-item">
        <div>
          <p class="txt">第5页</p>
          <img src="images/5.png" alt="">
        </div>
      </li>
      <li class="list-item">
        <div>
          <p class="txt">第6页</p>
          <img src="images/6.png" alt="">
        </div>
      </li>
      <li class="list-item">
        <div>
          <p class="txt">第7页</p>
          <img src="images/7.png" alt="">
        </div>
      </li>
      <li class="list-item">
        <div>
          <p class="txt">第8页</p>
          <img src="images/8.png" alt="">
        </div>
      </li>
      <li class="list-item">
        <div>
          <p class="txt">第9页</p>
          <img src="images/9.png" alt="">
        </div>
      </li>
      <li class="list-item">
        <div>
          <p class="txt">第10页</p>
          <img src="images/10.png" alt="">
        </div>
      </li>

    </ul>
    <!-- 转盘区 , circle-wrap用于定位 , nav-dot数量可自行增加 , 注意 list-item和nav-dot数量相同-->
    <div  class="circle-wrap">
      <ul id="Jcircle" class="circle">
        <li class="nav-dot"><img src="images/1.png" alt="" class="pic"></li>
        <li class="nav-dot"><img src="images/2.png" alt="" class="pic"></li>
        <li class="nav-dot"><img src="images/3.png" alt="" class="pic"></li>
        <li class="nav-dot"><img src="images/4.png" alt="" class="pic"></li>
        <li class="nav-dot"><img src="images/5.png" alt="" class="pic"></li>
        <li class="nav-dot"><img src="images/6.png" alt="" class="pic"></li>
        <li class="nav-dot"><img src="images/7.png" alt="" class="pic"></li>
        <li class="nav-dot"><img src="images/8.png" alt="" class="pic"></li>
        <li class="nav-dot"><img src="images/9.png" alt="" class="pic"></li>
        <li class="nav-dot"><img src="images/10.png" alt="" class="pic"></li>
      </ul>
    </div>
  </div>
</div>
</div>
<script src="https://cdn.bootcss.com/zepto/1.1.2/zepto.js" type="text/javascript"></script>
<script src="zepto.turntable.js"></script>
<script>
  var demo = new Turntable({
    showArea:'#JshowList',  //展示区
    ctrlArea:'#Jcircle',    //转盘区
    radius: 140,            //转盘半径
    sideLen:80,             //小正方形边长
    success: function(index) {
      console.log(index)
    }
  });
</script>
</body>
</html>
